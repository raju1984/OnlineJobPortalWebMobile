<!-- Sidebar Starts -->
<div class="pmd-sidebar-overlay"></div>

<!-- Left sidebar -->
<aside id="basicSidebar"
  class="pmd-sidebar  sidebar-default pmd-sidebar-slide-push pmd-sidebar-left pmd-sidebar-open bg-fill-darkblue sidebar-with-icons"
  role="navigation">
  <ul class="nav pmd-sidebar-nav">

    <!-- User info -->
    <li class="dropdown pmd-dropdown pmd-user-info visible-xs visible-md visible-sm visible-lg">
      <a aria-expanded="false" data-toggle="dropdown" class="btn-user dropdown-toggle media" data-sidebar="true"
        aria-expandedhref="javascript:void(0);">
        <div class="media-left">
          <img src="{{url}}" width="30px">
        </div>
        <div class="media-body media-middle">Jobtiviti Admin</div>
        <div class="media-right media-middle"><i class="dic-more-vert dic"></i></div>
      </a>
      <!-- <ul class="dropdown-menu">
        <li><a (click)="LogOut()">Logout</a></li>
      </ul> -->
    </li><!-- End user info -->

    <li>
      <a class="pmd-ripple-effect company" [routerLink]="['/admin/companylist']">
        <i class="media-left media-middle material-icons">work</i>
        <span class="media-body">Company</span>
      </a>
    </li>
    <li>
      <a class="pmd-ripple-effect company" [routerLink]="['/admin/announcements']">
        <i class="media-left media-middle material-icons">announcement</i>
        <span class="media-body">Announcement</span>
      </a>
    </li>
    <li *ngIf="this.role == 1 || this.role == 7">
        <a class="pmd-ripple-effect company" [routerLink]="['/admin/jobads']">
          <i class="media-left media-middle material-icons">drafts</i>
          <span class="media-body">Job Ad</span>
        </a>
      </li>
    <li *ngIf="this.role == 1 || this.role == 7">
        <a class="pmd-ripple-effect company" [routerLink]="['/admin/matching']">
          <i class="media-left media-middle material-icons">face</i>
          <span class="media-body">Matching</span>
        </a>
      </li>

    <li *ngIf="this.role == 1 || this.role == 7">
      <a class="pmd-ripple-effect agent" [routerLink]="['/admin/agentlist']">
        <i class="media-left media-middle material-icons">assignment_ind</i>
        <span class="media-body">Agents</span>
      </a>
    </li>

    <li *ngIf="this.role == 1 || this.role == 7">
      <a class="pmd-ripple-effect agent" [routerLink]="['/admin/telantlist']">
        <i class="media-left media-middle material-icons">face</i>
        <span class="media-body">Talents</span>
      </a>
    </li>
    <li *ngIf="this.role == 1 || this.role == 7">
      <a class="pmd-ripple-effect agent" [routerLink]="['/admin/credits']">
        <i class="media-left media-middle material-icons">account_balance_wallet</i>
        <span class="media-body">Credits</span>
      </a>
    </li>
    <li *ngIf="this.role == 1 || this.role == 7">
      <a class="pmd-ripple-effect agent" [routerLink]="['/admin/subusers']">
        <i class="media-left media-middle material-icons">supervisor_account</i>
        <span class="media-body">Users</span>
      </a>
    </li>
    <li >
        <a class="pmd-ripple-effect agent" [routerLink]="['/admin/settings']">
          <i class="media-left media-middle material-icons">settings</i>
          <span class="media-body">Settings</span>
        </a>
      </li>
      <li >
          <a class="pmd-ripple-effect agent" (click)="LogOut()">
            <i class="media-left media-middle material-icons">power_settings_new</i>
            <span class="media-body">Logout</span>
          </a>
        </li>
  </ul>
</aside><!-- End Left sidebar -->
<!-- Sidebar Ends -->
