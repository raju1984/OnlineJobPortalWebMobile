<ngx-spinner></ngx-spinner>
<app-nav></app-nav>
<div id="content" class="pmd-content content-area dashboard">
    <div class="container-fluid">
      <div class="row">
          <div class="col-md-6 col-md-offset-3 col-xs-12">
              <div class="pmd-card pmd-z-depth">
            <form [formGroup]="editProfileForm">

              <div class="pmd-card-body">

                <div class="form-group">
                  <label for="inputError1" class="control-label pmd-input-group-label paddingL50">Full Name</label>
                  <div class="input-group">
                    <div class="input-group-addon inputIcon">
                      <i class="material-icons md-dark pmd-sm">perm_identity</i>
                    </div>
                    <input formControlName="username" type="text" placeholder="John Doe" class="form-control inputH"
                      id="exampleInputAmount">
                  </div>
                  <div *ngIf="submitted && f.username.errors" class="invalid-feedback warning">
                    <div *ngIf="f.username.errors.required">User name is required</div>
                  </div>
                </div>

                <div class="form-group ">
                  <label for="inputError1" class="control-label pmd-input-group-label paddingL50">Work Email</label>
                  <div class="input-group">
                    <div class="input-group-addon inputIcon">
                      <i class="material-icons md-dark pmd-sm">perm_identity</i>
                    </div>
                    <input required name="email" readonly formControlName="email" type="text" placeholder="john@acme.com"
                      class="form-control inputH" id="exampleInputAmount">
                  </div>
                  <div *ngIf="submitted && f.email.errors" class="invalid-feedback warning">
                    <div *ngIf="f.email.errors.required">Email is required</div>
                  </div>
                  <div *ngIf="submitted && f.email.errors" class="invalid-feedback warning">
                    <div *ngIf="f.email.errors.pattern">Email should be in correct format</div>
                  </div>
                </div>
                <div class="form-group ">
                  <label for="inputError1" class="control-label pmd-input-group-label paddingL50">Mobile Phone</label>
                  <div class="input-group">
                    <div class="input-group-addon inputIcon">
                      <i class="material-icons md-dark pmd-sm">perm_identity</i>
                    </div>
                    <input formControlName="contact" type="text" placeholder="60123456789" class="form-control inputH"
                      id="exampleInputAmount">
                  </div>
                  <div *ngIf="submitted && f.contact.errors" class="invalid-feedback warning">
                    <div *ngIf="f.contact.errors.required">Contact is required</div>
                  </div>

                  <div *ngIf="submitted && f.contact.errors" class="invalid-feedback warning">
                    <div *ngIf="f.contact.errors.maxlength || f.contact.errors.minlength ">Length should be between 8 to
                      10 Number</div>
                  </div>
                  <div *ngIf="submitted && f.contact.errors" class="invalid-feedback warning">
                    <div *ngIf="f.contact.errors.pattern">Contact Number should be in Digit</div>
                  </div>
                </div>
                
              
              </div>
              <div class="pmd-card-footer card-footer-no-border card-footer-p16 text-center">
                <a href="javascript:void(0);" type="button" (click)="updateProfile()"
                  class="btn pmd-ripple-effect btn-primary  btn-login smallBtn ">Save</a>
                  <h3 ion-text color="danger" class="text-success"> {{message}} </h3>
              </div>
            </form>
          </div>
        </div>
    </div>
  </div>
</div>
