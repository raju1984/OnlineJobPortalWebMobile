<ion-content class="padding16">
  <ion-grid>
    <ion-row>
      <ion-col>
        <p class="logo">
          <b ion-text color="primary"> Jobtiviti </b>
        </p>
        <form [formGroup]="myForm" padding-horizontal>
          <ion-list [hidden]="passwordsent">
            <ion-item>
              <ion-label stacked color="primary">Email</ion-label>
              <ion-input formControlName="email" type="email"></ion-input>
            </ion-item>
            <p ion-text color="danger" class="warning" *ngIf="myForm.get('email').hasError('required')
               &&myForm.get('email').touched">
              Email is required!!
            </p>
            <ion-item class="noBorder MB8">
              <br>
              <button [disabled]="!myForm.valid" ion-button block color="danger" (click)="forgotpassword()">
                Submit
              </button>
            </ion-item>
          </ion-list>
        </form>
        <ion-item class="noBorder" text-center>
          <p ion-text color="primary" class="createAccount" (click)="Login()">
            <small ion-text color="danger"> Already have an account? </small><br>
            Sign In
          </p>
        </ion-item>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
